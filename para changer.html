<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #para{
            transition: 6s;
        }
    </style>
</head>
<body>
    <input id="input" onkeyup="change()" >
    <p id="para">none</p>
    <script>
     var text = document.getElementById("para");
function change() {
    var ip=document.getElementById("input")
    text.textContent=ip.value;}
    </script>
</body>
</html>
